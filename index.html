<!DOCTYPE html>
<html>
  <head>
    <title>Slope of a Line Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Line Slope Calculator</h1>

    <p><label for="x1">Point 1 (x):</label> <input type="number" id="x1" /></p>

    <p><label for="x2">Point 1 (y):</label> <input type="number" id="y1" /></p>

    <p><label for="x2">Point 2 (x):</label> <input type="number" id="x2" /></p>

    <p><label for="x2">Point 2 (y):</label> <input type="number" id="y2" /></p>

    <button onclick="calculateSlope()">Calculate Slope</button>

    <p id="result"></p>
  </body>
</html>
